<div *ngIf="flight" class="destination-details">
    <h2>Origin: {{ flight.origin }}</h2>
    <h2>Destination: {{ flight.destination }}</h2>
    <img [src]="flight.image_url" alt="Destination Image" height="350" width="350"/>
    <p>Airport: {{ flight.airportName }}</p>
    <p>Boarding Date: {{ flight.boarding_date }}</p>
    <p>Boarding Time: {{ flight.boarding_time }}</p>
    <a [href]="flight.airportWebsite">Visit airport website</a>
</div>
