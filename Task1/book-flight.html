<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - Book Flight</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1><a href="index.html">OnoAir</a></h1>
    </div>
    <div class="main book-flight-page">
        <h2 class=>Book a flight</h2>

        <div class="flight-info-box">
            <p><strong>Origin:</strong> <span id="origin"></span><strong> Boarding:</strong> <span id="boarding_date"></span> <span id="boarding_time"></span></p>
            <p><strong>Destination:</strong> <span id="destination"></span><strong> Landing:</strong> <span id="arrival_date"></span> <span id="arrival_time"></span></p>
        </div>

        <div class="passenger-info">
            <label for="num-passengers">Number of Passengers:</label>
            <input type="number" id="num-passengers" min="1" value="1">
        </div>

        <div id="passenger-fields"></div>

        <button id="book-btn">Save</button>
    </div>
    <div class="footer">
        <a href="help.html" class="help-icon" aria-label="Help">
            <span>?</span>
        </a>
    </div>

    <script type="module" src="js/bookFlight.js"></script>
</body>
</html>
