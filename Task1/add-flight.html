<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - Add Flight</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1><a href="index.html">OnoAir</a></h1>
    </div>
    <div class="main">
        <h2>New Flight</h2>
        <form id="addFlightForm">
            <div class="form-group">
                <label for="flight_name">Flight No.:</label>
                <input type="text" id="flight_name" required>
            </div>
            <div class="form-group">
                <label for="origin">Origin:</label>
                <select id="origin">
                    
                </select>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <select id="destination">
                 
                </select>
            </div>
            <div class="form-group">
                <label for="boarding_date">Boarding date:</label>
                <input type="date" id="boarding_date" required>
            </div>
            <div class="form-group">
                <label for="boarding_time">Boarding time:</label>
                <input type="time" id="boarding_time" required>
            </div>
            <div class="form-group">
                <label for="arrival_date">Arrival date:</label>
                <input type="date" id="arrival_date" required>
            </div>
            <div class="form-group">
                <label for="arrival_time">Arrival time:</label>
                <input type="time" id="arrival_time" required>
            </div>
            <div class="form-group">
                <label for="seats">No. of seats:</label>
                <input type="number" id="seats" min="1" required>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
    <div class="footer">
        <a href="help.html" class="help-icon" aria-label="Help">
            <span>?</span>
        </a>
    </div>

<script type="module" src="js/addFlight.js"></script>

</body>
</html>
