<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - Add Destination</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1><a href="index.html">OnoAir</a></h1>
    </div>
    <div class="main">
        <h2>New Destination</h2>
        <form>
            <p>Destination code: <input type="text" name="destination-code" required></p>
            <p>Destination name: <input type="text" name="destination" required></p>
            <p>Airport name: <input type="text" name="airportName" required></p>
            <p>Airport URL: <input type="url" name="airportWebsite" required></p>
            <p>Image URL: <input type="url" name="image_url"></p>
            <button type="submit">Save</button>
        </form>
    </div>
    <div class="footer">
        <a href="help.html" class="help-icon" aria-label="Help">
            <span>?</span>
        </a>
    </div>
    <script type="module" src="js/addDestination.js"></script>
</body>
</html>
